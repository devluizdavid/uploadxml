server.port=7388

spring.datasource.url = jdbc:mysql://localhost:3306/uploadccee?allowPublicKeyRetrieval=true&useSSL=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.username =username
