spring.flyway.enabled=true
spring.flyway.url = jdbc:mysql://localhost:3306/uploadccee?allowPublicKeyRetrieval=true&useSSL=false
spring.flyway.schemas =uploadccee
spring.flyway.user =username
spring.flyway.password =password
